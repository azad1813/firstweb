<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />

    <title>Trinetra Ai</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0F172A; /* slate-900 */
        background-image: radial-gradient(circle at top left, rgba(255, 116, 119, 0.1), transparent 30%),
                          radial-gradient(circle at bottom right, rgba(156, 246, 246, 0.1), transparent 30%);
      }
      .chat-bubble-user {
        background-image: linear-gradient(to right, #FF7477, #E69597);
      }
      .btn-primary {
        background-image: linear-gradient(to right, #FF7477, #E69597);
        transition: transform 0.2s ease-out, box-shadow 0.2s ease-out;
      }
      .btn-primary:hover {
        box-shadow: 0 4px 15px rgba(255, 116, 119, 0.3);
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .animate-fadeInUp {
        animation: fadeInUp 0.5s ease-out forwards;
      }
    </style>
